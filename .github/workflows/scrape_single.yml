name: scrape_single
on:
  workflow_dispatch:
    inputs:
      store:
        description: 'Select a record store'
        required: true
        type: choice
        options:
          - juno
          - redeye
          - phonica
          - yoyaku
          - hardwax
jobs:
  update-stores:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.DIIG_REG_TOKEN }} 
    - name: install_deps
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --upgrade google-auth
        python3 -m pip install selenium
        python3 -m pip install undetected-chromedriver
    - name: scrape_and_commit
      run: |
        cd scrape
        python3 dig.py -update-stores -key '${{secrets.SERVICE_ACCOUNT}}'
  scrape-single:
    needs: update-stores
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.DIIG_REG_TOKEN }} 
    - name: install_deps
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --upgrade google-auth
        python3 -m pip install --upgrade selenium
    - name: pull_reg
      run: |
        cd scrape/diig-registry
        git fetch origin main
        git checkout main
        git pull origin main
    - name: scrape
      run: |
        cd scrape
        python3 dig.py -store ${{ github.event.inputs.store }} -key '${{secrets.SERVICE_ACCOUNT}}' -clear-trackers -verbose -urls
    - name: commit
      run: |
        cd scrape/diig-registry
        git config user.name github-actions
        git config user.email github-actions@github.com
        for i in {1..5}; do
          git add .
          git commit -m "- update '${{ github.event.inputs.store }}' releases" || true
          if git pull --rebase && git push origin HEAD:main; then
            break
          fi
          echo "Push failed, retrying ($i/5)..."
          sleep 2
        done