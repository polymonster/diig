name: discogs_single
on:
  workflow_dispatch:
    inputs:
      store:
        description: 'Select a record store'
        required: true
        type: choice
        options:
          - juno
          - redeye
          - phonica
          - yoyaku
jobs:
  scrape-discogs-single:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.DIIG_REG_TOKEN }} 
    - name: install_deps
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --upgrade google-auth
        python3 -m pip install --upgrade python3-discogs-client
        python3 -m pip install --upgrade yt-dlp
        python3 -m pip install --upgrade rapidfuzz
    - name: populate_discogs
      run: |
        cd scrape
        python3 discogs.py -store ${{ github.event.inputs.store }} -key '${{secrets.SERVICE_ACCOUNT}}' -discogs-key '${{secrets.DISCOGS_KEY}}' -searches 100 -time 0.1
    - name: commit
      run: |
        cd scrape/diig-registry
        git config user.name github-actions
        git config user.email github-actions@github.com
        for i in {1..5}; do
          git add .
          git commit -m "- update '${{github.event.inputs.store}}' discogs" || true
          if git pull --rebase && git push origin HEAD:main; then
            break
          fi
          echo "Push failed, retrying ($i/5)..."
          sleep 2
        done